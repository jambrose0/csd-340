<body>
    <div id="container">
        <h1>Assignment 12.2: JavaScript - Part 4</h1>
        <div>
            <div id="bookshelf">
                <h3>Top 10 Favorite Books</h3>
                
                <ol id="book-list" class="lists"> 
                </ol>
                <hr>
                <div class="btn-row">
                    <button onclick="sortUp()" id="top-btn">Sort A-Z</button>
                    <button onclick="sortDown()">Sort Z-A</button>
                </div>
            </div>
         
        </div>

<script>

    var bookList = [
    'Oathbringer by Brandon Sanderson',
    'The Blade Itself by Joe Abercrombie',
    'Lord of the Rings by JRR Tolkien',
    'Wool by Hugh Howey',
    'The Expanse by James S.A. Corey',
    'Scythe by Neal Shusterman',
    'Salem\'s Lot by Stephen King',
    'The Gunslinger by Stephen King',
    'Mercy by John Gwynne',
    'Senlin Ascends by Josiah Bancroft'
];
var list = document.getElementById("book-list");

for(i=0; i< bookList.length; i++) {
    console.log(bookList[i]);
    var book = document.createElement("li");
    book.innerText = bookList[i];
    list.appendChild(book);  
}

function sortUp() {
    while(list.hasChildNodes()) {
        list.removeChild(list.firstChild);
    }
    bookList.sort();
    console.log("Ascending button clicked");
    for(i=0; i< bookList.length; i++) {
        console.log(bookList[i]);
        var book = document.createElement("li");
        book.innerText = bookList[i];
        list.appendChild(book); 
    }
    
}

function sortDown() {
    while(list.hasChildNodes()) {
        list.removeChild(list.firstChild);
    }
    bookList.sort().reverse();
    console.log("DESCENDING button clicked");
    for(i=0; i< bookList.length; i++) {
        console.log(bookList[i]);
        var book = document.createElement("li");
        book.innerText = bookList[i];
        list.appendChild(book); 
    }
}

</script>
