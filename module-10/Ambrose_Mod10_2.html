<body>
    <script>
        function startCave() {
            document.getElementById("cave").src = "./images/cave_01.jpg";
        }
        function newCave() {
            document.getElementById("cave").src = "./images/cave_02.jpg";
        }
        function caveClick() {
            var cave = document.getElementById("cave").src = "./images/moon_01.jpg";

        }
        function startMoon() {
            document.getElementById("moon").src = "./images/moon_01.jpg";
        }
        function newMoon() {
            document.getElementById("moon").src = "./images/moon_02.jpg";
        }
        function moonClick() {
            var cave = document.getElementById("moon").src = "./images/cave_01.jpg";

        }
    </script>
    <div id="container">
        <h1>Assignment 10.3: JavaScript - Part 2</h1>
        <div class="pictures">
            <img onclick="caveClick()" onmouseover="newCave()" onmouseout="startCave()" id="cave" src="./images/cave_01.jpg" alt="cave and stalactites">
            <br>
            <img id="moon" onmouseover="newMoon()" onmouseout="startMoon()" onclick="moonClick()" src="./images/moon_01.jpg" alt="waning moon">
